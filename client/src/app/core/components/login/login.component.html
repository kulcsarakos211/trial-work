<div class="container">
    <div class="d-flex justify-content-center align-items-center mt-5">
        <h2>Welcome!</h2>
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <p>Please log in to continue!</p>
    </div>
    <form class="loginForm" (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" [(ngModel)]="user.email" 
            class="form-control input-lg"
            type="email"
            id="email"
            name="email" 
            placeholder="john.doe@example.com"
            required #email="ngModel">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" [(ngModel)]="user.password" 
            class="form-control input-lg"
            type="password"
            id="password"
            name="password"
            placeholder="password"
            required #password="ngModel">
        </div>
        <div [hidden]="!badCredentials" class="alert alert-danger alert-div">Invalid email address or password</div>
        <div class="form-group">
            <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-success btn-lg">Log in</button>
        </div>
    </form>
</div>
